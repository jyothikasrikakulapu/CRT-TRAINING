<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="123"></h1>
    <h2 id="abc"></h2>
    <script>
        function one(){
            const date = new Date()
            let s = ""
            s += date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()
            document.getElementById("abc").innerHTML = s
        }
        setInterval(one,1000)
    </script>
</body>
</html>
