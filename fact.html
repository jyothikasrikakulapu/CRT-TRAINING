DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a positive integer"/>
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <h2>Result:</h2>
    <p id="result"></p>
    <script>
        function calculateFactorial(){
            const number=parseInt(document.getElementById("number").value);
            if (isNaN(number) || number < 0) {
                document.getElementById("result").textContent = "Please enter a valid positive integer.";
                return;
            }
            let factorial=1;
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }
            document.getElementById("result").textContent = `Factorial of ${number} is: ${factorial}`;
        }
        
    </script>
</body>
</html>
